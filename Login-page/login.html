<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in</title>
    <link rel="stylesheet" href="login style.css">
</head>
<body>
    <div class="login-container">
        <form class="login-form" id="loginForm">
            <h2>Welcome Back ðŸ˜Š</h2>

            <div class="input-group">
                <label for="username">UserName</label>
                <input type="username" id="username" placeholder="John Doe" required />
            </div>

            <div class="input-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" placeholder="1234" required />
            </div>

            <button type="submit">Log In</button>
            <p class="message">Don't have an account? <a href="../Sign-up page/signup.html">Create an account</a></p>
        </form>
    </div>
    
    <script src="login.js"></script>
</body>
</html>
